<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using Vite + React" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>astromahri.space</title>
  </head>
  <body>
    <div id="root">
      <div
        style="
          padding: 1rem;
          color: #fff;
          background: #222;
          border: 1px solid #444;
          border-radius: 8px;
        "
      >
        Loading appâ€¦ If this does not change, JavaScript may have failed to
        load.
      </div>
    </div>
    <script>
      // Surface any uncaught errors to the page for quick diagnosis during dev
      window.addEventListener("error", function (e) {
        var el = document.getElementById("root");
        if (el) {
          el.innerHTML =
            '<pre style="white-space:pre-wrap;color:#fff;background:#600;padding:1rem;border-radius:8px">Uncaught Error: ' +
            (e.error && e.error.message ? e.error.message : e.message) +
            "</pre>";
        }
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
